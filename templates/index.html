<!DOCTYPE html>
<html>
<head>
    <title>Certificate Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e0eaff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #2b2b5e;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            animation: popIn 1.2s ease-out;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #aaa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
            outline: none;
        }

        input[type="submit"] {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]:hover {
            background: #5848d3;
            transform: scale(1.03);
        }

        input[type="submit"]::after {
            content: "";
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.6s ease;
        }

        input[type="submit"]:hover::after {
            left: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h2>ðŸŽ“ Online Certificate Generator</h2>
    <form action="/generate" method="POST">
        <label>Your Name:</label><br>
        <input type="text" name="name" placeholder="Enter your name" required><br>
        <label>Course/Event Name:</label><br>
        <input type="text" name="course" placeholder="e.g., Python Bootcamp" required><br>
        <input type="submit" value="Generate Certificate">
    </form>
</body>
</html>
